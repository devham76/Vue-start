<html>

<head>
    <title>vue component registration</title>
</head>

<body>
    <div id="app">
        <!--하위에서 상위 컴포넌트로 이벤트 전달하기-->
        <child-component v-bind:propsdata='message'></child-component>
        <sibling-component v-bind:propsdata="anotherMessage"></sibling-component>
        <child-component2></child-component2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('sibling-component', {
            template:'<p>{{propsdata}}</p>',
            props:['propsdata']
        });
        
        Vue.component('child-component', {
            props:['propsdata'],
            template: '<p>{{propsdata}}</p>'
        });

        var app = new Vue({
            el:'#app',
            data : {
                message : 'hello vue ! passed from parent companent',
                anotherMessage : 'This is another message'
            },
            components : {
                'child-component2' : {template : '<p>here is child component2 지역컴포넌트</p>'}
            }
        });
    </script>

</body>

</html>
