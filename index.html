<html>
    <head>
        <title>vue sample</title>
    </head>
    <body>
        <div id="app">
            {{message_part}}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el : '#app',
                data:{
                    message_part:'hello vue.js'
                },
                beforeCreate: function(){
                    console.log("created");
                },
                mounted:function(){
                    console.log("mounted");
                    this.message_part = "hello vue~!";
                },
                updated: function(){
                    console.log("updated");
                }
            });
        </script>
    
    </body>
</html>
