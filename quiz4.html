<html>

<head>
    <title>Vue Router Sample</title>
</head>

<body>
    <div id="app">
        <h1>Nested Router 예제</h1>
        
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
        <!--user 컴포넌트가 뿌려질 영역-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        // 컴포넌트 내용 정의
        var User = {
            template: `
                <div>
                    <router-link to="posts">Userposts 컴포넌트로 이동</router-link>
                        <br>
                    <router-link to="profile">UserProfile 컴포넌트로 이동</router-link>
                    <router-view></router-view>
                </div>
            `
        };


        var Body = {template : '<div> This is Body</div>'};
        var Header = {template : '<div><router-link to="/login">Login으로 이동</router-link> This is Header</div>'};
        var Footer = {template : '<div> This is Footer</div>'};

        var LoginBody = {template : '<div> This is LoginBody</div>'};
        var LoginHeader = {template : '<div><router-link to="/">메인으로 이동</router-link> This is LoginHeader</div>'};
        var LoginFooter = {template : '<div> This is LoginFooter</div>'};
        // 뷰 라우터 정의
        var router = new VueRouter({
            routes:[
                {
                    path: '/',
                    components : {
                        default:Body,
                        header : Header,
                        footer : Footer
                    }
                },
                {
                    path: '/login',
                    components : {
                        default : LoginBody,
                        header : LoginHeader,
                        footer : LoginFooter
                    }
                }
            ]
        });
        // 뷰 인스턴스에 라우터 추가
        var app = new Vue({
            router
        }).$mount('#app');
    </script>

</body>

</html>
